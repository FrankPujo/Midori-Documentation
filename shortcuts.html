<!DOCTYPE html>
<html>
    <head>
        <title>Download Midori</title>
    </head>
    <body>
        <div id="sidebar">
        </div>
        <div>
            <h1>Download Midori</h1>
            <table>
                <tr>
                    <td>Action</td>
                    <td>Shortcut</td>
                </tr>
                <tr>
                    <td>Open new window</td>
                    <td>Ctrl + N</td>
                </tr>
                <tr>
                    <td>Open new incognito window</td>
                    <td>Ctrl + Shift + N</td>
                </tr>
                <tr>
                    <td>Open new tab</td>
                    <td>Ctrl + T</td>
                </tr>
                <tr>
                    <td>Select next tab</td>
                    <td>Ctrl + Tab</td>
                </tr>
                <tr>
                    <td>Go back</td>
                    <td>Alt + left arrow</td>
                </tr>
                <tr>
                    <td>Go forward</td>
                    <td>Alt + right arrow</td>
                </tr>
                <tr>
                    <td>Close selected tab</td>
                    <td>Ctrl + W or Ctrl + F5</td>
                </tr>
            </table>
        </div>
    </body>
</html>
